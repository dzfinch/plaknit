name: docs-build
on:
    pull_request:
        branches:
            - main
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install GDAL
              env:
                  PIP_DEFAULT_TIMEOUT: "120"
              run: |
                  python -m pip install --upgrade pip
                  for attempt in 1 2 3; do
                      if pip install --find-links=https://girder.github.io/large_image_wheels --no-cache-dir --retries 10 GDAL pyproj; then
                          break
                      fi
                      if [ "$attempt" -eq 3 ]; then
                          echo "GDAL install failed after 3 attempts."
                          exit 1
                      fi
                      echo "Retrying GDAL install after attempt $attempt..."
                      sleep $((attempt * 15))
                  done
            - name: Test GDAL installation
              run: |
                  python -c "from osgeo import gdal"
                  gdalinfo --version
            - name: Install dependencies
              run: |
                  pip install --no-cache-dir Cython
                  pip install -r requirements.txt -r requirements_dev.txt
                  pip install .
            - name: Discover typos with codespell
              run: codespell --skip="*.csv,*.geojson,*.json,*.js,*.html,*cff,*.pdf,./.git" --ignore-words-list="aci,acount,hist"
            - name: PKG-TEST
              run: |
                  python -m unittest discover tests/
            - name: Build docs
              run: |
                  mkdocs build
